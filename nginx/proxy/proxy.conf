# openlife springboot app  config.
server {
  listen 8081;

  server_name localhost;

  location /proxy {
    proxy_pass http://localhost:8000/test/index2.html;
  }
}

server {
	listen 8000;
	server_name localhost;

	root /var/www/html/test;

}

# Default
server {
listen 80 default_server;

server_name _;
root /var/www/html;

charset UTF-8;

error_page 404 /backend-not-found.html;
location = /backend-not-found.html {
allow all;
}
location / {
return 404;
}

access_log off;
log_not_found off;
error_log /var/log/nginx/error.log error;
}
