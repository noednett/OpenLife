spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://postgres:5432/openlifedb
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=SELECT 1
spring.datasource.max-active=15
spring.datasource.max-idle=10
spring.datasource.max-wait=8000

flyway.url=jdbc:postgresql://postgres:5432/openlifedb
flyway.schemas=
flyway.user=admin
flyway.password=secret

spring.datasource.schema=classpath:db/migration/schema.sql
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Turning off auto generated scheme.
spring.jpa.generate-ddl=false

#validate does not change the scheme in any way, just validates.
spring.jpa.hibernate.ddl-auto=validate

